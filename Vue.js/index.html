<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Component</title>
</head>
<body>
    <div id="app" v-if="status == 'tampilkan'">
        {{ message }}<br><br>
        <label v-for="user in users">
            Nama: {{ user.name }}
            Umur: {{ user.age }}<br>
        </label>
    </div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el : '#app',
        data: {
            message: 'Hello Junaeidy!',
            status: 'tampilkan',
            users : [
                {
                name :'Muhammad',
                age : '23'
                },
                {
                name :'Junaeidy',
                age : '18'
                },
                {
                name :'Setiawan',
                age : '25'
                },
            ]
        }
    })
</script>
